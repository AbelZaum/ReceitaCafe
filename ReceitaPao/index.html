    <style>
        /* ====================================================================
        // THEME: NEOBRUTALISMO VIBRANTE
        // Autor: Gemini
        // Descrição: Um redesign ousado com bordas fortes, sombras sólidas
        // e uma paleta de cores energética para um visual moderno.
        ====================================================================
        */

        html { 
            scroll-behavior: smooth; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef3c7; /* Amarelo bem claro, cor de baunilha */
            color: #1e293b;
            overflow-x: hidden;
            border: 10px solid #1e293b; /* Borda sólida na página inteira */
        }

        /* Estilos de Componentes (Neobrutalismo) */
        .card-base {
            background-color: white;
            border: 3px solid #1e293b;
            border-radius: 1rem;
            box-shadow: 6px 6px 0px #1e293b;
            transition: all 0.2s ease-in-out;
        }

        .card-base:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px #1e293b;
        }

        .btn-base {
            border: 3px solid #1e293b;
            border-radius: 0.75rem; /* Menos arredondado */
            font-weight: 800; /* Mais peso na fonte */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 4px 4px 0px #1e293b;
            transition: all 0.2s ease-in-out;
            transform-style: preserve-3d;
        }

        .btn-base:hover {
            transform: translate(-3px, -3px) scale(1.02);
            box-shadow: 7px 7px 0px #1e293b;
        }

        .btn-base:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #1e293b;
        }
        
        /* Cores dos Botões */
        .btn-orange { background-color: #f97316; color: white; }
        .btn-green { background-color: #22c55e; color: white; }
        .btn-purple { background-color: #a855f7; color: white; }
        .btn-blue { background-color: #3b82f6; color: white; }
        .btn-red { background-color: #ef4444; color: white; }

        .btn-completed { background-color: #16a34a; color: white; }


        /* Títulos e Textos */
        .main-title {
            font-weight: 900;
            color: #1e293b;
            text-shadow: 3px 3px 0px #fb923c; /* Sombra de texto para destaque */
        }

        /* Animação de Entrada */
        .reveal { 
            opacity: 0; 
            transform: translateY(40px); 
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .reveal.visible {

            transform: translateY(0); 
        }

            color: white;

        }

        /* Menu Mobile */

            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 400px;
            background: white;
            border: 3px solid #1e293b;
            border-radius: 9999px;
            box-shadow: 0 6px 0px #1e293b;
            padding: 0.5rem;
            z-index: 1000;
            display: flex;
        }
        .nav-link {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #4b5563;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.5rem;

            border-radius: 9999px;
            flex-grow: 1;
            text-decoration: none;
        }
        .nav-link i { font-size: 1.25rem; margin-bottom: 0.25rem; }

            background-color: #fff7ed;
        }

        }

        .progress-bar-bg {

            border-radius: 9999px;
            overflow: hidden;
            height: 1rem; /* Barra mais grossa */

        }

        }

        .lesson-checkbox {

        }

            updateProgress();

    function copyPixToClipboard() {
        const pixKey = '12974019381'; // Chave PIX corrigida
        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'fixed bottom-24 md:bottom-8 right-8 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg font-bold z-50';
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        navigator.clipboard.writeText(pixKey).then(() => {
            showToast('Chave PIX copiada!');
        }).catch(() => {
            const textArea = document.createElement('textarea');
            textArea.value = pixKey;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('Chave PIX copiada!');
            } catch (err) {
                showToast('Falha ao copiar.');
            }
            document.body.removeChild(textArea);
        });
    }

                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-bold text-slate-600">Progresso</span>
                        <span class="text-sm font-bold text-orange-600">${module.percentage}%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: ${module.percentage}%;"></div>
                    </div>
                    <p class="text-xs text-slate-500 mt-1 font-semibold">${module.completed ? 'Receitas visualizadas' : 'Pendente'}</p>
                </div>
            </div>`).join('');

        return `
            <div id="view-progresso" class="page-bg min-h-screen">
                <div class="px-4 py-8">
                    <header class="text-left mb-8">
                        <h1 class="text-5xl font-black text-slate-800 reveal">Seu Progresso</h1>
                    </header>
                    <div class="space-y-8">
                        <div class="card-base progress-card reveal">
                            <h2 class="text-xl font-black text-slate-700">Resumo Geral</h2>
                            <p class="text-sm text-slate-500 mb-4 font-semibold">Acompanhe seu desenvolvimento no curso.</p>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-bold text-slate-600">Progresso Total</span>
                                <span class="text-sm font-bold text-orange-600">${overallPercentage}%</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-bar-fill" style="width: ${overallPercentage}%;"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-x-6 gap-y-4 mt-6 text-center">
                                <div>
                                    <p class="text-3xl font-black text-slate-800">${modulesCompleted}</p>
                                    <p class="text-xs text-slate-500 font-bold uppercase">Concluídos</p>
                                </div>
                                <div>
                                    <p class="text-3xl font-black text-slate-800">${modulesNotStarted}</p>
                                    <p class="text-xs text-slate-500 font-bold uppercase">Pendentes</p>
                                </div>
                                <div>
                                    <p class="text-3xl font-black text-slate-800">${totalItems}</p>
                                    <p class="text-xs text-slate-500 font-bold uppercase">Total</p>
                                </div>
                                <div>
                                    <p class="text-3xl font-black text-slate-800">PDF</p>
                                    <p class="text-xs text-slate-500 font-bold uppercase">Formato</p>
                                </div>
                            </div>
                        </div>
                        ${moduleProgressHtml}
                    </div>
                </div>
            </div>`;
    }

    /** Gerenciador de Views: Decide qual "página" mostrar. */
    function showView(viewId, param1, param2) {
        let viewHtml = '';
        if (viewId === 'inicio' || viewId === 'modulos') viewHtml = renderInicioView();
        else if (viewId === 'progresso') viewHtml = renderProgressoView();
        else if (viewId === 'pdf') viewHtml = renderPdfView(param1);
        else viewHtml = '<div>Página não encontrada</div>';

        appContainer.innerHTML = viewHtml;
        // Adiciona um pequeno delay para garantir que os elementos estejam no DOM antes de animar
        setTimeout(() => {
            appContainer.querySelectorAll('.reveal').forEach((el, index) => {
                // Aplica um delay crescente para cada item, criando um efeito cascata
                el.style.transitionDelay = `${index * 50}ms`;
                el.classList.add('visible');
            });
        }, 50);

        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        
        let activeLinkQuery;
        if (viewId === 'inicio' || viewId === 'pdf') {
             activeLinkQuery = `[onclick="showView('inicio')"]`;
        } else if (viewId === 'modulos') {
             activeLinkQuery = `[onclick="showView('modulos')"]`;
        } else if (viewId === 'progresso') {
             activeLinkQuery = `[onclick="showView('progresso')"]`;
        }
        
        const activeLink = document.querySelector(`.nav-link${activeLinkQuery}`);
        if(activeLink) activeLink.classList.add('active');

        if (viewId === 'modulos') {
            setTimeout(() => {
                const modulosSection = document.getElementById('modulos');
                if (modulosSection) {
                    modulosSection.scrollIntoView({ behavior: 'smooth' });
                }
            }, 100);
        } else {
            window.scrollTo(0, 0);
        }
    }

    // =================================================================
    // INICIALIZAÇÃO DA APLICAÇÃO
    // =================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const savedData = localStorage.getItem('recipesCourseProgress');
        try {
            // Verifica se os dados salvos têm a mesma estrutura (número de módulos)
            const parsedData = JSON.parse(savedData);
            if (Array.isArray(parsedData) && parsedData.length === initialCourseData.length) {
                courseData = parsedData;
            } else {
                courseData = initialCourseData;
            }
        } catch (e) {
            courseData = initialCourseData;
        }
        
        updateProgress();
        showView('inicio');
    });
    </script>
    
    <!-- SCRIPT DE PROTEÇÃO DE CÓDIGO -->
    <script>
        // Bloqueia o menu de contexto (botão direito do mouse)
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Bloqueia atalhos de teclado para ferramentas de desenvolvedor
        document.addEventListener('keydown', function(event) {
            // F12
            if (event.keyCode === 123) {
                event.preventDefault();
            }
            // Ctrl+Shift+I
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
            }
            // Ctrl+Shift+J
            if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                event.preventDefault();
            }
            // Ctrl+U
            if (event.ctrlKey && event.key === 'U') {
                event.preventDefault();
            }
        });
    </script>
</body>
